name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  gitlint:
    name: gitlint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install gitlint
        run: pip install gitlint

      - name: Run gitlint
        run: gitlint --commits origin/main..HEAD || true

      - name: Notify Vercel
        uses: vercel/repository-dispatch/actions/status@v1
        with:
          name: "Vercel - epk: gitlint"
          github_token: ${{ secrets.VERCELEPK_PAT }}
